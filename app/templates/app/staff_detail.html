{% extends "head.html" %}

{% block content %}
	
	<h1>Staff Details: </h1>

	<h3>Name : {{ staff.name }} </h3>
	<h3>Position: {{ staff.position }}</h3>
	<h3>Age: {{ staff.age }}</h3>

    <a href="{% url 'staff_update' pk=staff.pk %}" class="btn btn-warning"> Edit </a>

    <a href="{% url 'staff_delete' pk=staff.pk %}" class="btn btn-danger"> Delete </a>


             
	
{% endblock%}
